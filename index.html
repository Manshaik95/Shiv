<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday, Shiv Kumar! üéâ</title>
  <meta name="description" content="A delightful birthday greeting webpage for Team Lead Shiv Kumar" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1020; --bg2:#191b3a; --accent:#9b5cff; --accent2:#00e0ff; --pink:#ff6ace;
    }
    body{
      margin:0; height:100vh;
      font-family:'Poppins',sans-serif; color:#fff;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(155,92,255,.15), transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, rgba(0,224,255,.15), transparent 60%),
                  radial-gradient(1000px 700px at 50% 110%, rgba(255,106,206,.15), transparent 60%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden; text-align:center; display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    h1{font-size: clamp(36px, 6vw, 68px); margin:0; line-height:1.1;}
    .gradient-text{
      background: linear-gradient(90deg, var(--accent), var(--accent2), var(--pink));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 4px 24px rgba(0,224,255,.15);
    }
    p{font-size:20px; max-width:600px; margin-top:16px; opacity:.9}

    /* Special team note highlight */
    .note{
      margin-top:40px;
      padding:14px 24px;
      border:2px solid transparent;
      border-radius:16px;
      font-size:18px;
      font-weight:600;
      background:linear-gradient(#191b3a,#191b3a) padding-box,
                 linear-gradient(90deg,var(--accent),var(--accent2),var(--pink)) border-box;
      color:#fff;
      text-shadow:0 0 8px rgba(255,255,255,0.25);
      box-shadow:0 0 20px rgba(155,92,255,0.3);
      max-width:600px;
    }
    .note span{
      background: linear-gradient(90deg, var(--accent), var(--accent2), var(--pink));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      font-weight:800;
    }

    /* Balloons */
    .balloon{ position:absolute; width:60px; height:80px; border-radius:50%;
      box-shadow: inset -6px -10px 18px rgba(0,0,0,.2); opacity:.85; animation: floatUp linear infinite;}
    .balloon::after{ content:""; position:absolute; left:50%; top:78px; width:2px; height:120px; background:rgba(255,255,255,.35)}
    @keyframes floatUp{
      0%{ transform: translateY(100vh) }
      100%{ transform: translateY(-120vh) }
    }
    .balloons{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0 }
  </style>
</head>
<body>
  <div class="balloons" id="balloons"></div>

  <h1 class="gradient-text">Happy Birthday, Shiv Kumar! üéÇüéâ</h1>
  <p>Wishing you a year filled with happiness, success, and inspiration. You truly make a difference every day!</p>

  <!-- Special Note Highlight -->
  <div class="note">
    From <span>Mansoor Shaik</span>, with lots of respect and warm wishes ‚ù§
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_28a8a2a5d2.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ==== Balloons generator
    const colors = ['#ff6ace','#9b5cff','#00e0ff','#ffd166','#70e000','#ff9f1c'];
    const balloonsContainer = document.getElementById('balloons');
    function spawnBalloon(){
      const b = document.createElement('div');
      b.className = 'balloon';
      const size = 40 + Math.random()*50;
      b.style.width = size+'px'; b.style.height = size*1.3+'px';
      b.style.left = Math.random()*window.innerWidth+'px';
      const clr = colors[(Math.random()*colors.length)|0];
      b.style.background = radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), ${clr});
      const duration = 8 + Math.random()*12;
      b.style.animationDuration = duration+'s';
      b.style.animationDelay = (-Math.random()*duration)+'s';
      balloonsContainer.appendChild(b);
      setTimeout(()=>b.remove(), duration*1000+2000);
    }
    setInterval(spawnBalloon, 500);
  </script>
</body>
</html>
